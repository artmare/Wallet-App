<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artmare wallet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
</body>
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <h2 id="auth-title">Welcome</h2>
            <div id="auth-choice">
                <button id="show-login">Login</button>
                <button id="show-register">Register</button>
            </div>
            <form id="login-form" class="auth-form" style="display:none;">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="auth-switch">No account? <a href="#" id="to-register">Register</a></div>
            </form>
            <form id="register-form" class="auth-form" style="display:none;">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <div class="auth-switch">Have an account? <a href="#" id="to-login">Login</a></div>
            </form>
            <div id="auth-error" class="auth-error"></div>
        </div>
    </div>

    <div class="wallet-container" style="display:none;">
        <h1>My Wallet</h1>
        <div class="card-section">
            <div class="wallet-card">
                <div class="card-chip"></div>
                <div class="card-balance-label">Balance</div>
                <div class="card-balance" id="balance">$0.00</div>
                <div class="card-number">**** **** **** 1234</div>
                <div class="card-owner" id="card-owner">Your Name</div>
            </div>
        </div>
        <div class="actions-section">
            <form id="deposit-form" class="wallet-form">
                <input type="number" min="0.01" step="0.01" placeholder="Deposit amount" required>
                <button type="submit">Deposit</button>
            </form>
            <form id="withdraw-form" class="wallet-form">
                <input type="number" min="0.01" step="0.01" placeholder="Withdraw amount" required>
                <button type="submit">Withdraw</button>
            </form>
            <form id="send-form" class="wallet-form">
                <input type="text" placeholder="Recipient" required>
                <input type="number" min="0.01" step="0.01" placeholder="Send amount" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="history-section">
            <h2>Transaction History</h2>
            <ul id="history-list" class="history-list">
                <!-- Transactions will appear here -->
            </ul>
        </div>
    </div>
    <script src="wallet.js"></script>
</body>
</html>
